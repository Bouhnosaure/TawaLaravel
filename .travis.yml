language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: 7.0

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan migrate --database=sqlite_testing --seed --no-interaction -vvv

script:
  - vendor/bin/codecept run


